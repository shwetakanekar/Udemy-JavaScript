<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <title>Instant Weather</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto bg-primary p-5 my-5  text-center">
        <h2 id="w-location"></h2>
        <br>
        <h3 id="w-desc"></h3>
        <div class="row">
          <div id="w-temp" class="col-auto h1 text-dark d-flex align-items-center"></div>
          <div id="w-feels-like" class="col h5 text-dark d-flex align-items-center"></div>
          <img id="w-icon" class="col">
        </div>
        <ul class="list-group">
          <li class="list-group-item" id="w-min-max-temp"></li>
          <li class="list-group-item" id="w-pressure"></li>
          <li class="list-group-item" id="w-humidity"></li>
          <li class="list-group-item" id="w-wind"></li>          
        </ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary mt-5" data-bs-toggle="modal" data-bs-target="#locModal">
          Change Location
        </button>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Change Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" class="form-control">
            </div>
          </form>
          <div id="invalid-city"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
